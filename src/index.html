<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/esjs-demo.css" />
  
  <script type="text/javascript"> var require = {urlArgs : "bust="+new Date().getTime()}; </script>
  <script data-main="esjs-demo" src="app/js/lib/js/require/require.js"></script>
  <script src="app/js/config.js"></script>  
  
</head>
<body>

<script id="indices-template" type="text/x-handlebars-template">  
  <ul class="list-group">  
    {{#each metadata.indices}}
      <li class="list-group-item">        
        {{@key}}
      </li>
    {{/each}}        
    </ul>
</script>

<script id="json-template" type="text/x-handlebars-template">  
 <ol class="list-unstyled jsonview">
 {{#each this}}
   {{#ifObj this}}
     <li><strong>{{@key}}</strong>{{> json-template this}}</li>
   {{else}}
     <li><strong>{{@key}}</strong>:{{this}}</li>
   {{/ifObj}}
 {{/each}}
 </ol>
</script>

<script id="version-template" type="text/x-handlebars-template">  
<div class="col-md-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Server: <a href="{{this.baseurl}}">{{this.baseurl}}</a></h3>
  </div>
  <div class="panel-body">
    {{>json-template this.response}}
  </div>
</div>
</div>
</script>

<script id="nodes-template" type="text/x-handlebars-template">  
<div class="col-md-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Nodes</a></h3>
  </div>
  <div class="panel-body">
    {{>json-template this}}
  </div>
</div>
</div>
</script>

<script id="status-template" type="text/x-handlebars-template">  
<div class="col-md-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Status</a></h3>
  </div>
  <div class="panel-body">
    {{>json-template this}}
  </div>
</div>
</div>
</script>

<script id="stats-template" type="text/x-handlebars-template">  
<div class="col-md-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Stats</a></h3>
  </div>
  <div class="panel-body">
    {{>json-template this}}
  </div>
</div>
</div>
</script>

<script id="cluster-template" type="text/x-handlebars-template">  
<div class="col-md-3">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Cluster</a></h3>
  </div>
  <div class="panel-body">
    {{>json-template this}}
  </div>
</div>
</div>
</script>


<div id="wrapper">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">      
      <a class="navbar-brand" href="#">ESJS Demo</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/cgp/esjs">Github</a></li>
      </ul>
    </div>
  </div>
  </nav>
  
  <div class="container-fluid">
   <div class="col-md-2">
    <h2>Indicies</h2>
    <div id="indices">
    </div>
   </div>
   <div id=main class="col-md-10">
   </div>
  </div>
  
  
<footer class="navbar navbar-default footer">
  <div class="container-fluid">
    <div class="navbar-header">      
      <a class="navbar-brand" href="#">ESJS Demo</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      </ul>

</div>

</body>
</html>
